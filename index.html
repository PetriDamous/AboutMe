<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>About-Me The Diary App</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">My Personal Diary</h1>

        <form id="form" class="entry-form col-flex">
            <textarea class="entry-textbox" placeholder="Click here to start typing....." required></textarea><br>
            <button id="submit-btn" class="button" type="submit">Click to save</button>
        </form>

        <section id="entries-section">
            <div class="entries-nav"></div>
        </section>
    </div>

    
</body>
<script src="index.js"></script>
</html>
